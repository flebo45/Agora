<!doctype html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-compatible" content ="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agora'</title>
  <!-- icon scout cdn -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.6/css/unicons.css">
  <link rel="icon" href="Img/A.png">

  <!-- stylesheet -->
  <link rel="stylesheet" href="/Agora/Smarty/css/style.css">
</head>
<body>
<nav>
  <div class="container">
    <h2 class="log">
      Agora'
    </h2>
    <div class="tex-bold">
      <h3>SETTIINGS <i class="uil uil-setting"></i></h3>
    </div>
    <div class="profile-photo">
      <img src="../immagini/1.png" alt="">
    </div>
  </div>
</nav>

<!-- START OF SETTING -->
<main>
  <div class="box-setting" id="change-info">
    <form enctype="multipart/form-data"  >
      <div class="profile-photo">
        <img src="../immagini/1.png" alt=" log in">
      </div>
      <div>
        <label class="custom-btn btn">
          <input type="file" name="image" id="" class="image-input" accept="image/*">
          change img
        </label>
      </div>
      <div class="info-profile">
        <h4 class="tex-bold" >Biography</h4>
        <label>
          <input type="text" class="text"  placeholder="{$personalUser->getBio()}">
        </label>
        <h4 class="tex-bold" >Work at</h4>
        <label>
          <input type="text" class="text"  placeholder="{$persolanUser->getWorkingat()}">
        </label>
        <h4 class="tex-bold" >Studied at</h4>
        <label>
          <input type="text" class="text"  placeholder="{$personalUSer->getStudiedat()}">
        </label>
        <h4 class="tex-bold" >Hobby</h4>
        <label>
          <input type="text" class="text"  placeholder={$peronsalUser->getHobby()}>
        </label>
        <div>

          <label class=" btn btn-primary">Save
            <button type="submit" class="btn-transparent"></button>
          </label>
          <label>
            <button type="reset" class="btn btn-primary">Delete</button>
          </label>
        </div>
      </div>
    </form>
    <form>
      <h4 class="tex-bold" >UserName</h4>
      <label>
        <input type="text" class="text" placeholder={$personalUser->getUsername()}>
      </label>
      <h4 class="tex-bold" >Password</h4>
      <label>
        <input type="password" class="text" placeholder="NewPassword">
      </label>
      <h4 class="tex-bold" >Confirm Password</h4>
      <label>
        <input type="password" class="text" placeholder="Confirm Password">
      </label>
      <div>

        <label class=" btn btn-primary">Save
          <button type="submit" class="btn-transparent"></button>
        </label>
        <label>
          <button type="reset" class="btn btn-primary">Delete</button>
        </label>
      </div>
    </form>
  </div>
</main>
</body>
</html>
