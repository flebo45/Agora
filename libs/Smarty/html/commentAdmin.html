<div class="container" style="margin-top:10%">

        <div class="feeds">
            <div class="feed">
                <div class="comment">
                    <div class="head">
                        <div class="user">
                            <div class="profile-photo">

                            </div>
                        </div>
                        <div class="body-comment">
                            <b>{$comment->getBody()}</b>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <label>
            <button class="btn btn-primary "><i class="uil uil-trash-alt">Delete</i></button>
        </label>
    </div>
    <div style="margin-top:10px">
